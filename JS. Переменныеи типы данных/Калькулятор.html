<meta charset = "utf-8">
<script>
	alert("Введите 2 числа над которыми будут произведены все арифметические операции(+, -, *, /)")
	var a1 = parseInt(prompt("Введите первое число"))
	var a2 = parseInt(prompt("Введите второе число"))
	var a3 = (a1 + a2);
	alert(a3);
	var a4 = (a1 - a2);
	alert(a4);
	var a5 = (a1 * a2);
	alert(a5);
	var a6 = (a1 / a2);
	alert(a6);
</script>
